<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js"></script>
</head>
<body>
    <form action="" method="POST" id="add-ingredients">
        <span>
            <h1>Add Ingredients</h1>
        </span>
        <span>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </span>
        <span>
            <label for="unit">Unit</label>
            <input type="text" name="unit" id="unit">
        </span>
        <span>
            <label for="unitprice">Unit Price</label>
            <input type="text" name="unitprice" id="unitprice">
        </span>
        <span>
            <label for="foodgroup">Food Group</label>
            <input type="text" name="foodgroup" id="foodgroup">
        </span>
        <span>
            <label for="inventory">Inventory</label>
            <input type="text" name="inventory" id="inventory">
        </span>
        <span>
            <label for="supplierid">Supplier ID</label>
            <input type="text" name="supplierid" id="supplierid">
        </span>
        <span>
            <button type="button" onclick="goHome()" >Back</button>
            <button type="submit">Add</button>
        </span>
    </form>
</body>
</html>
